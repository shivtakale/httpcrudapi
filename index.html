<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP CRUD API call</title>
    <script src="https://kit.fontawesome.com/6be7a7917d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-secondary text-white text-center">HTTP CRUD API CALL</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <form id="postForm">
                    <div class="form-group">
                        <label for="title">
                            <strong>Title</strong>
                        </label>
                        <input required type="text" name="" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="info">
                            <strong>Info</strong>
                        </label>
                        <textarea required type="text" rows="3" id="info" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary" id="submitBtn" type="submit">Add Post</button>
                    <button class="btn btn-primary d-none" id="updateBtn" type="button">Update Post</button>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-bordered">
                    <thead>
                        <th>ID</th>
                        <th>UserId</th>
                        <th>Title</th>
                        <th>Info</th>
                        <!-- <th>Edit</th>
                        <th>Delete</th> -->
                    </thead>
                    <tbody id="postInfo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
</body>
</html>
